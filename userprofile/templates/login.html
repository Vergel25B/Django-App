{% extends "base.html" %}
{% block content %}
    <div class="container-fluid container-section-1 d-flex align-items-center justify-content-center">
        <form>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label for="inputUsername" class="col-sm-2 col-form-label mt-1 mb-1">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                    <label for="inputPassword" class="col-sm-2 col-form-label mt-1 mb-1">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="col-sm-10 mt-3">
                        <button type="submit" class="btn btn-warning">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
