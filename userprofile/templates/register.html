{% extends "base.html" %}
{% block content %}
    <div class="container-fluid container-section-1">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group row d-flex justify-content-center">
                <div class="col-lg-6">
                    <label for="firstname" class="col-sm-2 col-form-label mt-1 mb-1">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required>
                    </div>
                    <label for="lastname" class="col-sm-2 col-form-label mt-1 mb-1">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
                    </div>
                    <label for="username" class="col-sm-2 col-form-label mt-1 mb-1">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                    </div>
                    <label for="email" class="col-sm-2 col-form-label mt-1 mb-1">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                    <label for="password1" class="col-sm-2 col-form-label mt-1 mb-1">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
                    </div>
                    <label for="password2" class="col-sm-2 col-form-label mt-1 mb-1">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-sm-10 mt-3">
                        <button type="submit" class="btn btn-warning">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            var alert_message = "{{ message }}";
            console.log(alert_message);
            if(alert_message != ""){
                alert(alert_message);
            }
        });
    </script>
{% endblock %}
