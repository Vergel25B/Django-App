{% extends "base.html" %}
{% block content %}
    <div class="container-fluid container-section-1">
        <form>
            <div class="form-group row d-flex justify-content-center">
                <div class="col-lg-6">
                    <label for="firstname" class="col-sm-2 col-form-label mt-1 mb-1">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    </div>
                    <label for="lastname" class="col-sm-2 col-form-label mt-1 mb-1">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    </div>
                    <label for="username" class="col-sm-2 col-form-label mt-1 mb-1">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <label for="email" class="col-sm-2 col-form-label mt-1 mb-1">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <label for="password1" class="col-sm-2 col-form-label mt-1 mb-1">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password1" placeholder="Password">
                    </div>
                    <label for="password2" class="col-sm-2 col-form-label mt-1 mb-1">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                    </div>
                    <div class="col-sm-10 mt-3">
                        <button type="submit" class="btn btn-warning">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
