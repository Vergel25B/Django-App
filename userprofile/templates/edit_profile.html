{% extends "base.html" %}
{% block content %}
    <div class="container-fluid container-section-1">
        <div class="form-group row d-flex justify-content-center">
            <div class="col-lg-6">
                <label for="firstname" class="col-sm-2 col-form-label mt-1 mb-1">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" value="{{ request.user.first_name }}" readonly>
                </div>
                <label for="lastname" class="col-sm-2 col-form-label mt-1 mb-1">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" value="{{ request.user.last_name }}" readonly>
                </div>
            </div>
        </div>
    </form>
    </div>
{% endblock %}
